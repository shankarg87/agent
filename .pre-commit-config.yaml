# Pre-commit configuration for Go project
# See https://pre-commit.com for more information
repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-json

  # Go-specific hooks (minimal working set)
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-imports
      - id: go-mod-tidy

  # Local hooks using Makefile targets
  - repo: local
    hooks:
      # Build check - ensures the project builds successfully
      - id: go-build
        name: Build project
        entry: make
        args: [build]
        language: system
        files: \.(go)$
        pass_filenames: false

      # Run linter using Makefile target
      - id: go-lint-local
        name: Run local linter
        entry: make
        args: [lint]
        language: system
        files: \.(go)$
        pass_filenames: false

      # Format code using Makefile
      - id: go-fmt-local
        name: Format Go code
        entry: make
        args: [fmt]
        language: system
        files: \.(go)$
        pass_filenames: false

      # Check that dependencies are tidy
      - id: go-mod-check
        name: Check go mod tidy
        entry: bash
        args: [-c, 'go mod tidy && git diff --exit-code go.mod go.sum']
        language: system
        files: go\.(mod|sum)$
        pass_filenames: false

  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: lock$

# Global configuration
default_stages: [pre-commit]
fail_fast: false
